{% extends "base.html" %}

{% block content %}
<div class="loading">
    <div class="spinner-border text-light" role="status" style="position: fixed; top:47%; left:47%">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="use-flexbox">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="form-text text-muted">請輸入欲查詢對象的個人編號：</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">#</span>
                    </div>
                    <input type="text" class="form-control" id="findId" inputmode="numeric" pattern="[0-9]*" size="4"
                        maxlength="5" style="font-size:20px" />
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-12">
                <button id="send" class="btn btn-block btn-primary btn-lg">查詢</button>
            </div>
        </div>

    </div>

</div>
{% endblock %}
