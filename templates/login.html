<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <div>
        <form id="idform">
            <input type=text id=id_no1 size=1 value="" maxlength=1>
            <input type=text id=id_no2 size=1 value="" maxlength=1>
            <input type=text id=id_no3 size=1 value="" maxlength=1>
            <input type=text id=id_no4 size=1 value="" maxlength=1>
        </form>
        <div>
            <button id="login">Login</button>
            <button id="signup">SingUp</button>
        </div>
    </div>



    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $('#id_no1').focus().select();
        $('#idform').children('input').keyup(function (e) {
            // 限制只能輸入數字
            if (!/^\d+$/.test(this.value)) {
                var newValue = /^\d+/.exec(this.value);
                newValue != null ? $(this).val(newValue) : $(this).val('');
            }
            this.value.length == this.getAttribute('maxlength') && $(this).next().focus();
        });

        $('#signup').click(
            function(){
                window.location.href="signup";
            }
        )
    </script>

</body>

</html>
