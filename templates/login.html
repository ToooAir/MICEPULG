<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入 | TGIF 臺北設計電波</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ setuuid("/static/CSS/miceplug.css") }}"">
</head>

<body class="col-12">
    <div class="loading">
        <div class="spinner-border text-light" role="status" style="position: fixed; top:47%; left:47%">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>登入</h1>
                <small class="form-text text-muted">請輸入四位數驗證碼{% if g.config['allow_signup'] %}，或點擊<a href="/signup">此連結</a>註冊。{% endif %}</small>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <form id="idform">
                    <div class="row">
                        <input type="text" class="col-3 form-control" id="id_no1" maxlength=1>
                        <input type="text" class="col-3 form-control" id="id_no2" maxlength=1>
                        <input type="text" class="col-3 form-control" id="id_no3" maxlength=1>
                        <input type="text" class="col-3 form-control" id="id_no4" maxlength=1>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <button id="login" class="btn btn-primary btn-block btn-lg">Login</button>
            </div>
        </div>
        
    </div>



    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="{{ setuuid("/static/JS/miceplug.js") }}"></script>

</body>

</html>
