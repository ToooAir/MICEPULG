{% extends "base.html" %}

{% block content %}
<div class="loading">
    <div class="spinner-border text-light" role="status" style="position: fixed; top:47%; left:47%">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>{{title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="row">
                            <div id="previews" style="width: 250px;">
                                <img id="previewIMG" class="col-12"
                                    src="https://storage.googleapis.com/tgif.momoka.tw/avatar/00.jpg">
                            </div>
                        </div>
                        <br>
                        <label class="btn btn-outline-primary col-4">
                            <input type="file" accept=".png,.jpg,.bmp" name="images" class="upload"
                                style="display:none;"></input>
                            上傳大頭貼
                        </label>
                    </div>
                </div>
            </div>
            <form id="signupForm" class="submit" encType="multipart/form-data">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="name" id="signUpName" placeholder="姓名 *">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="email" id="signUpEmail" type="email" placeholder="信箱 *">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="job" id="signUpJob" type="text" placeholder="職業">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <textarea class="form-control" name="intro" id="signUpIntro" placeholder="自我介紹 *" cols="30"
                                rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="link" id="signUpLink" placeholder="個人網站">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" name="tag1" id="signUpTag1" placeholder="標籤1">
                    </div>

                    <div class="col-4"><input type="text" class="form-control" name="tag2" id="signUpTag2"
                            placeholder="標籤2"></div>
                    <div class="col-4"><input type="text" class="form-control" name="tag3" id="signUpTag3"
                            placeholder="標籤3"></div>
                </div>


                <br>



            </form>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button id="send" class="btn btn-primary btn-lg btn-block">送出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
